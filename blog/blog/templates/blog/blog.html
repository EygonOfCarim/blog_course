<!doctype html>
{% load static %}
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>titulo</title>
</head>

<body>

<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">
                {% include 'fragments/navbar.html' %}

                {% include 'fragments/carousel.html' %}
            </header>
        </div>
    </div>
</div>

<main class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-7">

                {% for post in posts %}

                <div class="card mx-5 px-5 py-2">
                    <a href="{% url 'post_detail' post.id %}"><img src="{{ post.image_capa.url }}"
                                                                      class="card-img-top"
                                                                      alt="imagem do card"></a>
                    <div class="card-body pb-3">
                        <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark"><h4
                                class="card-title">{{ post.titulo }}</h4></a>
                        <p class="card-text">{{ post.resumo|safe }}</p>
                        <p class="card-text">
                            <small class="text-muted"> {{ post.data_publicacao }} </small>
                        </p>

                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-heart"></i> Curtir
                                    </div>
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-comment"></i> Comentar
                                    </div>
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-share"></i> Compartilhar
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="my-3"></div>

                {% endfor %}
            </div>
        </div>
    </div>
</main>


<!-- {% include 'fragments/footer.html' with var_position='fixed-bottom' %} -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
